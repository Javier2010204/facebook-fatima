<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="contenedor-principal">
        <!-- NAVEGACION -->
        <nav id="navegacion" class="altura-100 margen-arriba ancho-70 active">
            
        </nav>


        <!-- HACER NUEVA PUBLICACION -->
        <div id="nueva-publicacion" class="margen-arriba ancho-70 redondeado-10">
            <div class="info-usuario margen-arriba">
                <div class="imagen-usuario margen-derecha"></div>
                <div class="info-contenido">
                    <p class="letra-negrita">Usuario Chido</p>
                    <div id="privacidad-publicacion" class="letra-liviana letra-small texto-gris">
                        <i class="fas fa-globe-americas margen-derecha-05"></i>
                        <p>publico</p>
                    </div>
                </div>
            </div>

            <div id="contenedor-formulario-publicacion">
                <form action="" id="formulario-publicacion">
                    <label for="publicacion" class="margen-arriba letra-small">Escribe tu publicaci√≥n</label>
                    <input type="text" class="input-publicacion margen-arriba redondeado-10" id="publicacion" placeholder="Que estas pensando?"/>
                    <input type="submit" value="Publicar" class="margen-arriba boton-facebook redondeado-10">
                </form>
            </div>

            <div id="opciones-publicacion">
                <div id="live-video-icono">
                    <i class="fas fa-video margen-derecha"></i>
                    <p>Live video</p>
                </div>
                <div id="fotos-icono">
                    <i class="fas fa-images margen-derecha"></i>
                    <p>Foto / video</p>
                </div>
                <div id="actividad-icono">
                    <i class="fas fa-smile-beam margen-derecha"></i>
                    <p>Sentimiento / Actividad</p>
                </div>
                <div id="mas-opciones-icono">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>

        <!-- PUBLICACIONES DEL PERFIL -->
        <div id="contenedor-publicaciones" class="altura-100 margen-arriba ancho-70">

        </div>
    </div>
</body>
</html>
